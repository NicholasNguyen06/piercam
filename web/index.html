<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scripps Pier Visibility Alerts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0c2d48, #145374, #2e8bc0);
      color: #fff;
      padding: 1rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
    .subtitle {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }
    form { display: flex; flex-direction: column; gap: 0.75rem; }
    input[type="email"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    input[type="email"]::placeholder { color: rgba(255, 255, 255, 0.5); }
    input[type="email"]:focus { border-color: rgba(255, 255, 255, 0.6); }
    button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      background: #2e8bc0;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #1a6fa0; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
    }
    .message.success { display: block; background: rgba(34, 197, 94, 0.2); border: 1px solid rgba(34, 197, 94, 0.4); }
    .message.error { display: block; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Scripps Pier Visibility Alerts</h1>
    <p class="subtitle">Get a daily email when underwater visibility at Scripps Pier is good for diving.</p>
    <form id="signup-form">
      <input type="email" id="email" placeholder="you@example.com" required>
      <button type="submit">Sign Up</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const SUPABASE_URL = "https://fbfeptolybhtwqtwtqzv.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_MkErhpWYlBAnxkySMwMFUA_MqS1mcku";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("signup-form");
    const messageEl = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const button = form.querySelector("button");

      button.disabled = true;
      button.textContent = "Signing up...";
      messageEl.className = "message";
      messageEl.style.display = "none";

      const { error } = await supabase.from("subscribers").insert({ email });

      if (error) {
        if (error.code === "23505") {
          showMessage("You're already signed up!", "success");
        } else {
          showMessage("Something went wrong. Please try again.", "error");
          console.error(error);
        }
      } else {
        showMessage("You're signed up! You'll get an email when visibility is good.", "success");
        form.reset();
      }

      button.disabled = false;
      button.textContent = "Sign Up";
    });

    function showMessage(text, type) {
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
    }
  </script>
</body>
</html>
